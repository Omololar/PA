
<h2>Add/Update Product</h2>

<form [formGroup]="productForm" (ngSubmit)="addProduct(productForm.values)">


  <div class="form-group">
    <label for="Quantity">Product Quantity</label>
    <input type="text" formControlName="Quantity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Quantity.errors }" />
    <div *ngIf="submitted && f.Quantity.errors" class="invalid-feedback">
      <div *ngIf="f.Quantity.errors.required">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="ProductName">Product Name</label>
    <input type="text" formControlName="ProductName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.ProductName.errors }" />
    <div *ngIf="submitted && f.ProductName.errors" class="invalid-feedback">
      <div *ngIf="f.ProductName.errors.required">Last Name is required</div>
    </div>
  </div>

  <div class="form-group" style="padding-top: 11px;">
    <div class="e-float-input upload-area">
      <label for="PhotoUrl">PhotoUrl</label>
      <input type="text" formControlName="PhotoUrl" class="form-control" />
      <div *ngIf="submitted && f.PhotoUrl.errors" class="invalid-feedback">
        <div *ngIf="f.PhotoUrl.errors.required">PhotoUrl is required</div>
      </div>
    </div>
  </div>


  <div class="form-group" style="padding-top: 11px;">
    <label for="PhotoUrl">Product Photo</label>
    <div class="e-float-input upload-area">
      <img [src]="url" height="200"> <br />
      <input type='file' (change)="onSelectFile($event)" formControlName="PhotoUrl">
      <div *ngIf="submitted && f.PhotoUrl.errors" class="invalid-feedback">
        <div *ngIf="f.PhotoUrl.errors.required">PhotoUrl is required</div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="Price">Price</label>
    <input type="text" formControlName="Price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Price.errors }" />
    <div *ngIf="submitted && f.Price.errors" class="invalid-feedback">
      <div *ngIf="f.Price.errors.required">Price number is required</div>
    </div>
  </div>


  <div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-success" (click)="addProduct">Add Product</button>
    </div>

  </div>
</form>
